---
title: Projects
description: Catherine O'Brien's Projects
layout: default
---

<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> 

<!--I want to append the posts to these columns instead of creating new columns every time-->
<div class="row">
    <div id="column-1" class="col-md-6 col-xs-12">
    </div>
    <div id="column-1" class="col-md-6 col-xs-12">
    </div>
</div>

<div class="row">
{% for post in site.posts %}
<div class="col-md-6 col-xs-12">
    {% if post.feature_image and post.feature_image != "" %}
    <a class="project-post" href="{{post.url}}">
      <figure class="mini-thumbnail">
        <img src="{{ post.feature_image | relative_url }}" alt="{{ post.title }}">
      </figure><!-- .post-thumbnail -->
      {% endif %}
      <time class="post-date" datetime="{{ post.date | date: "%Y-%m-%d" }}">{{post.date | date: "%B %-d, %Y" }}</time>
      <p>{{ post.title }}</p>
    </a>
</div>
{% endfor %}
